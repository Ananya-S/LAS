	<div class="container">
		<div class="row">
			<h2>Student Sign Up</h2>
			<form>
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" name="name" placeholder="Enter your name here" ng-model="name">
					<label for="password">Password</label>
					<input type="password" class="form-control" name="password" placeholder="Enter Password" ng-model="password">
					<label for="email">Email id</label>
					<input type="email" class="form-control" name="email" placeholder="Enter Email Id"  ng-model="email">
					<label for="branch">Branch</label>
					<select class="form-control" ng-model="branch">
  						<option>CS</option>
 						<option>IT</option>
  						<option>EC</option>
  						<option>EE</option>
  						<option>ME</option>
  						<option>EI</option>
  						<option>BM</option>
					</select>
					<label for="username">Enrollment Number</label>
					<input type="text" class="form-control" name="username" placeholder="Enter Enrollment number, will be used as username" ng-model="username">
					<label for="contact">Contact Number</label>
					<input type="number" class="form-control" name="contact" placeholder="Enter Contact Number" ng-model="contact">
				</div>
				<button type="submit" class="btn btn-default" ng-click="submit()">Sign Up</button>
			</form>
		</div>
	</div>
